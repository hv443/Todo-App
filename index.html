<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/css/style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="header__logo">
          <h1>TODO</h1>
        </div>

        <div class="header__theme-switch">
          <img class="theme-switch" src="./images/icon-sun.svg" alt="" />
        </div>
      </header>

      <div class="todos">
        <form class="todos__form">
          <input
            class="todos__form-input"
            type="text"
            placeholder="Create a new todo..." />
        </form>

        <div class="todos__list">
          <div class="todos__list-item item">
            <div class="item__check">
              <input type="checkbox" id="${index}" class="checkbox" />
              <div class="check">
                <img src="./images/icon-check.svg" alt="check svg" />
              </div>
            </div>
            <label for="${index}" class="item__content">
              <p>${todo.task}</p>
            </label>
            <div class="item__delete">
              <img
                class="delete-todo"
                src="./images/icon-cross.svg"
                alt="cancel img" />
            </div>
          </div>
        </div>

        <div class="manage-todos">
          <div class="manage-todos__remain">
            <p class="remain"></p>
          </div>

          <ul class="manage-todos__filter-desktop">
            <li class="all-todos filter"><button>All</button></li>
            <li class="active-todos filter"><button>Active</button></li>
            <li class="completed-todos filter"><button>Completed</button></li>
          </ul>

          <button class="manage-todos__clear">
            <p class="clear">Clear Completed</p>
          </button>
        </div>

        <ul class="todos__filter-mobile">
          <li class="all-todos filter"><button>All</button></li>
          <li class="active-todos filter"><button>Active</button></li>
          <li class="completed-todos filter"><button>Completed</button></li>
        </ul>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
